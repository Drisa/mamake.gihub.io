<!DOCTYPE html>
<html>
<head>
	<title>YouTube Video Auto-Change</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<div id="video-container"></div>

	<script>
		var videoIds = ["dQw4w9WgXcQ", "T7jIMng1T8Q", "9bZkp7q19f0"];
		var index = 0;
		
		function changeVideo() {
			var videoContainer = document.getElementById("video-container");
			videoContainer.innerHTML = '<iframe width="560" height="315" src="https://www.youtube.com/embed/' + videoIds[index] + '" frameborder="0" allowfullscreen></iframe>';
			index = (index + 1) % videoIds.length;
			setTimeout(changeVideo, 3000);
		}

		changeVideo();
	</script>

</body>
</html>
